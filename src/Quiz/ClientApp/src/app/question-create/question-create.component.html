<div class="container-contact100">
  <div class="wrap-contact100">
    <form #questionCreateForm="ngForm" name="form" class="contact100-form" (submit)="onSubmit(questionCreateForm)">
      <span class="contact100-form-title">
        Add new question
      </span>
      

      <input type="hidden" name="question.id" [value]="formData.id">

      <div class="wrap-input100 bg1">

        <span class="label-input100">QUESTION TITLE *</span>

        <input name="question.name"
               id="question.name"
               #question.name="ngModel"
               [(ngModel)]="formData.name"
               class="input100" type="text"
               placeholder="Enter question title" required>

      </div>

      <div class="wrap-input100 bg1">

        <span class="label-input100">QUESTION TEXT *</span>

        <input name="question.text"
               #question.text="ngModel"
               [(ngModel)]="formData.text"
               class="input100" type="text"
               placeholder="Enter question" required
              >
      </div>

      <div class="wrap-input100 bg1 rs1-wrap-input100">

        <span class="label-input100">Answer 01 *</span>

        <input type="hidden" name="a1id" [value]="formData.answers[0].id">
        <input type="hidden" name="a1questionID" [value]="formData.answers[0].questionID">

        <input [(ngModel)]="formData.answers[0].name"
               name="a1.namee"
               class="input100" type="text"
               placeholder="Enter answer and check if correct" required
               >

        <input [(ngModel)]="formData.answers[0].isCorrect"
               name="a1.isCorrect"
               class="checkbox" type="checkbox">
      </div>

      <div class="wrap-input100 bg1 rs1-wrap-input100">
        <span class="label-input100">Answer 02 *</span>

        <input type="hidden" name="a2id" [value]="formData.answers[1].id">
        <input type="hidden" name="a2questionID" [value]="formData.answers[1].questionID">

        <input [(ngModel)]="formData.answers[1].name"
               name="a2.name"
               #a2.name="ngModel"
               
               class="input100" type="text"
               placeholder="Enter answer and check if correct" required
               >

        <input [(ngModel)]="formData.answers[1].isCorrect"
               name="a2.isCorrect"
               class="checkbox" type="checkbox">
      </div>

      <div class="wrap-input100 bg1 rs1-wrap-input100">
        <span class="label-input100">Answer 03 *</span>

        <input type="hidden" name="a3id" [value]="formData.answers[2].id">
        <input type="hidden" name="a3questionID" [value]="formData.answers[2].questionID">

        <input name="a3.name"
               #a3.name="ngModel"
               [(ngModel)]="formData.answers[2].name"
               class="input100" type="text"
               placeholder="Enter answer and check if correct" required
             >

        <input [(ngModel)]="formData.answers[2].isCorrect"
               name="a3.isCorrect"
               class="checkbox" type="checkbox">
      </div>

      <div class="wrap-input100 bg1 rs1-wrap-input100">
        <span class="label-input100">Answer 04 *</span>

        <input type="hidden" name="a4id" [value]="formData.answers[3].id">
        <input type="hidden" name="a4questionID" [value]="formData.answers[3].questionID">

        <input name="a4.name"
               #a4.name="ngModel"
               [(ngModel)]="formData.answers[3].name"
               class="input100" type="text"
               placeholder="Enter answer and check if correct" required
              >

        <input [(ngModel)]="formData.answers[3].isCorrect"
               name="a4.isCorrect"
               class="checkbox" type="checkbox">
      </div>

      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" type="submit" [disabled]="questionCreateForm.invalid">
          
          <span>
            Add question
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
